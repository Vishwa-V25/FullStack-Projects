<html>
    <head>
        <title>T0-D0-List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <div id="di">
         <h1>To-Do-List</h1>
         <ul id="todolist">

         </ul>
          <input type="text" id="addtask">
          <br>
          <br>
          <button id="submit">Add Task</button>
        <h2>Completed</h2>
        <ul id="completed">

        </ul>
        </div>
    </body>
    <script>
       let submit=document.getElementById('submit');
       let addtask1=document.getElementById('addtask');
       let todolist=document.getElementById('todolist');
       let done=document.getElementById('completed');

       let list=new Array();
       submit.addEventListener('click',(event)=>{
         if(addtask1.value != ' ') {
          list.push(addtask1.value);
          todolist.innerHTML +='<li id="'+(list.length-1)+'"><button onclick="complete('+(list.length-1)+')">'+addtask1.value+'</button></li>';
          addtask1.value=' ';
    
         }
    });
         function complete(id){
            done.innerHTML += '<li>'+list[id]+'</li>';
            document.getElementById(id).style.display="none";
         }

    </script>
</html>
